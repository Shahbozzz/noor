<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="{{ url_for('static', filename='loading.js') }}" defer></script>
    <style>
        .show-password-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
        }

        .show-password-wrapper input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .show-password-wrapper label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            margin: 0;
        }
    </style>
</head>
<body>
 <div id="loading-screen">
        <div class="loader"></div>
 </div>
<div class="form-container">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h2>Login</h2>
    <form method="post" action="{{ url_for('auth.verify_login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="email" name="email" placeholder="Your email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        
        <div class="show-password-wrapper">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Show password</label>
        </div>
        
        <input type="submit" value="Login">
    </form>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <a href="/register" style="color: #0284c7; text-decoration: none; font-size: 14px;">
        Don't have an account? Register
        </a>
        <a href="{{ url_for('password_reset.forgot_password') }}" style="color: #0284c7; text-decoration: none; font-size: 14px;">
            Forgot Password?
        </a>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('password');
    const checkbox = document.getElementById('showPassword');
    
    if (checkbox.checked) {
        input.type = 'text';
    } else {
        input.type = 'password';
    }
}
</script>
</body>
</html>
