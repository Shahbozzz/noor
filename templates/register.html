<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <script src="{{ url_for('static', filename='loading.js') }}" defer></script>
</head>
<body>

    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div class="form-container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1><b>Register</b></h1>
        <form method="post" action="{{ url_for('auth.verify') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="email" name="email" placeholder="example@student.inha.uz" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="reset_password" placeholder="Enter Password Again" required>
            <input type="submit" value="Register">
        </form>
        <a href="/login " style="color: #0284c7; text-decoration: none; font-size: 14px;">Already have an account? Log In</a>
    </div>

</body>
</html>
