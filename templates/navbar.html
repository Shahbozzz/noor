<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOOR - Student Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% block extra_css %}{% endblock %}
</head>
<body data-user-gender="{{ current_user.sex|lower }}">
    <!-- Desktop Navbar (Top) -->
    <nav class="navbar-desktop">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>NOOR</h1>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="{{ url_for('pages.home') }}" class="nav-link {{ 'active' if request.endpoint == 'pages.home' else '' }}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('pages.quotes') }}" class="nav-link {{ 'active' if request.endpoint == 'pages.quotes' else '' }}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        <span>Quotes</span>
                    </a>
                </li>
                <li class="nav-link-wrapper">
                    <a href="{{ url_for('pages.notifications') }}" class="nav-link {{ 'active' if request.endpoint == 'pages.notifications' else '' }}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                        <span>Notifications</span>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('pages.profile') }}" class="nav-link {{ 'active' if request.endpoint == 'pages.profile' else '' }}">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
            <div class="nav-logout">
                <a href="{{ url_for('auth.logout') }}" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navbar (Bottom) -->
    <nav class="navbar-mobile">
        <div class="nav-mobile-container">
            <a href="{{ url_for('pages.home') }}" class="nav-mobile-item {{ 'active' if request.endpoint == 'pages.home' else '' }}">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
            </a>

            <a href="{{ url_for('pages.quotes') }}" class="nav-mobile-item {{ 'active' if request.endpoint == 'pages.quotes' else '' }}">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </a>

            <a href="{{ url_for('pages.notifications') }}" class="nav-mobile-item {{ 'active' if request.endpoint == 'pages.notifications' else '' }}">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span class="notification-badge-mobile" id="notificationBadgeMobile">0</span>
            </a>

            <a href="{{ url_for('pages.profile') }}" class="nav-mobile-item {{ 'active' if request.endpoint == 'pages.profile' else '' }}">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
